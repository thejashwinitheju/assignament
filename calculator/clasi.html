<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./clasi.css">
    <script src="./clasi.js" type="text/javascript"></script>
</head>
<body>
    <div class="calsi" id="calsi" name="calsi"></div>
    <h1>Calculator</h1>
    <input type="text" id="screen" name="screen">
        <table class="table" id="table">
            <tr>
                <td><button>AC</button></td>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>%</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>00</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>=</button></td>
            </tr>
            
        </table>

    </div>
</body>
</html>
